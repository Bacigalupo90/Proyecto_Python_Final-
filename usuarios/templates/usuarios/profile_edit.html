
{% extends 'propiedades/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width: 700px;">
    <h1 class="mb-4 text-center">Editar Perfil</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mb-3">Guardar Cambios</button>
        <a href="{% url 'usuarios:profile' %}" class="btn btn-secondary w-100">Cancelar</a>
    </form>
</div>
{% endblock %}
